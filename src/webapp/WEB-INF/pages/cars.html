<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
    <style>table th, table td {padding: 40px;}</style>
</head>

<body>
<h1>MyCars</h1>

<table border="10">
    <tr>
        <th>brand</th>
        <th>model</th>
        <th>color</th>
    </tr>

    <tr th:each="cars : ${car_list}">
        <td th:utext="${cars.brand}">brand</td>
        <td th:utext="${cars.model}">model</td>
        <td th:utext="${cars.color}">color</td>
    </tr>

</table>

</body>

</html>
